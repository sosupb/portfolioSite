<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<ui:composition template="/layouts/baseLayout.xhtml">
		<ui:define name="content">
			<h:panelGroup layout="block" styleClass="content">
				<h1>Projects</h1>
				
				<ui:repeat value="#{projectListController.projects}" var="project">
						
					<h:panelGroup layout="block" class="projectCard">
			  			<h:graphicImage library="default" name="#{project.img}" alt="#{project.name}" style="width:100%"/>
			  			<h:panelGroup layout="block" styleClass="insideCardWrapper">
			    			<h4>Name: #{project.name}</h4>
			    			<p>Languages: #{project.language}</p>
			    			<p>Skills: #{project.skills}</p>
			    			<p>Date: #{project.date}</p>
			    			<p>Description: #{project.description}</p>
			  			</h:panelGroup>
					</h:panelGroup>
				
				</ui:repeat>
			</h:panelGroup>
		</ui:define>
	</ui:composition>

</body> 
</html>
